<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Gestures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Spotlight Screen 1A -->
        <div id="screen-1a" class="screen active">
            <img src="Figma/Spotlight 1A.png" alt="Spotlight" class="bg-image">
        </div>

        <!-- Gesture Icons Screen 1B -->
        <div id="screen-1b" class="screen">
            <img src="Figma/Possible gesture icons 1B.png" alt="Gesture Icons" class="gesture-icons">
        </div>

        <!-- Rabbit Screen 2A -->
        <div id="screen-2a" class="screen">
            <img src="Figma/Rabbit 2A.png" alt="Rabbit" class="animal-image">
        </div>

        <!-- Elephant Screen 2B -->
        <div id="screen-2b" class="screen">
            <img src="Figma/Elephant 2B.png" alt="Elephant" class="animal-image">
        </div>

        <!-- Butterfly Screen 2C -->
        <div id="screen-2c" class="screen">
            <img src="Figma/Butterfly 2C.png" alt="Butterfly" class="animal-image">
        </div>

        <!-- Dog/Wolf Screen 2D -->
        <div id="screen-2d" class="screen">
            <img src="Figma/Wolf 2D.png" alt="Dog" class="animal-image">
        </div>

        <!-- Animated Rabbit Screen 3A -->
        <div id="screen-3a" class="screen">
            <div class="animated-rabbit"></div>
        </div>

        <!-- Animated Elephant Screen 3B -->
        <div id="screen-3b" class="screen">
            <div class="animated-elephant"></div>
        </div>

        <!-- Animated Butterfly Screen 3C -->
        <div id="screen-3c" class="screen">
            <div class="animated-butterfly"></div>
        </div>

        <!-- Animated Dog Screen 3D -->
        <div id="screen-3d" class="screen">
            <div class="animated-dog"></div>
        </div>
    </div>

    <!-- Hidden video element for webcam -->
    <video id="webcam" autoplay playsinline></video>
    <canvas id="output-canvas"></canvas>

    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
